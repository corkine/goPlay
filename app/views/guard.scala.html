@(retry:Boolean)
@main("System Check Guard") {
    <div class="container-sm mt-3">
        <div class="row-sm">
            <div class="card">
                <div class="card-body">
                    <h1 class="">访问此资源需要凭证</h1>
                    <form>
                        <div class="form-group">
                            <label for="secret">请在下方输入你的登录凭证</label>
                            <input type="text" name="secret" class="form-control" id="secret">
                        </div>
                        @if(retry){
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <strong>您输入的凭证验证失败!</strong> 请检查并重试。
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        }
                        <input type="hidden" name="retry" id="retry" value="true">
                        <button type="submit" class="btn btn-primary">确定</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
}
